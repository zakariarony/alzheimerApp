<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing - Free Bulma template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.2-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="hero is-light is-fullheight">
    <div class="searchBody">
      <div class="container has-text-centered">
        <div class="column is-8 is-offset-2">
          <div>
            <img src="images/logo.png">
          </div>
          <div class="box">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input is-medium" type="text" placeholder="Search Your Activities">
              </p>
              <p class="control">
                <a class="is-info searchIcon">
                  <i class="fa fa-search fa-2x"></i>
                </a>
              </p>
              <div class="control activitiesButton">
                <a class="button is-info">
                  <i class="fa fa-plus plusIcon"></i>
                  Add Activities
                </a>
              </div>
            </div>
          </div>
        </div>
        <section class="indicatorIcon">
          <span class="pe_start" style="">
             <span class="start-down-icon">
                <i class="ico-start-down"></i> 
              </span> 
            </span>
        </section>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
